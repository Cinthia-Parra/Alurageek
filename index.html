<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<title>AluraGeek</title>
</head>
<body>
	<!-- Encabezado -->
	<header class="header">
        <img src="./elementos/iconos/icono.png" alt="logo pokegeek" width="40px" height="40px" />
        <p>POKE-GEEK</p>
    </header>

    <!-- Contenedor principal -->
    <main class="main-container">
        <section>
            <h1>Mis Productos:</h1>
            <div data-product class="products-container"></div>
        </section>
        <!-- agregar productos -->
        <section>
            <h1>Agregar Producto:</h1>
            <!-- Form agregar productos -->
            <form class="form-container" data-form>
                <input data-name placeholder="nombre" type="text">
                <input data-price placeholder="precio" type="text">
                <input data-image placeholder="imagen" type="text">
                <span data-mensage class="mensajeError"></span>
                <div class="button-container">
                    <button type="submit" class="button-submit" id="button"> Enviar</button>
                    <button type="reset" class="button-clear" id="button">Limpiar</button>
                </div>
            </form>
            
        </section>
    </main>

    <!-- Pie de pÃ¡gina -->
    <footer class="footer-container">
        <p> By Cinthia Parra</p>
    </footer>
	<script type="module" src="./js/main.js"></script>
</body>
</html>
